prefixes:
  - 'default*'
  - 'defaultcbot '

commandSpyPrefixes:
  - '/defaultcbot '

consolePrefixes:
  normalCommandsPrefix: '.'
  consoleServerPrefix: '/'

reconnectDelay: 2000

chatQueueDelay: 125

discord:
  enabled: false
  prefix: 'default!'
  token: 'token here'
  trustedRoleName: 'Trusted'
  adminRoleName: 'Admin' # NOTE: admin will be able to access servereval..
  statusMessage: 'Say Gex'
  inviteLink: 'https://discord.gg/xdgCkUyaA4'
  servers:
    localhost:25565: 'channel id'

ownerName: 'chayapak' # currently this is only used in the console

trusted:
  - 'player name'

keys:
  normalKey: 'normal hash key here'
  ownerKey: 'OwnerHash™ key here'

weatherApiKey: 'key here' # weatherapi.com key

core:
  start:
    x: 0
    y: 0
    z: 0
  end:
    x: 15
    y: 2
    z: 15
  refillInterval: 300000 # (60 * 5) * 1000 (5 minutes)
  # PLEASE give valid JSON component here else the core don't refill at all
  customName: '[{"text":"ChomeNS ","color":"yellow"},{"text":"Core","color":"green"},{"text":"™","color":"gold"}]'

selfCare:
  checkInterval: 450

  # vanilla
  op: true
  gamemode: true
  endCredits: true

  # essentials
  vanish: true
  nickname: true
  socialspy: true
  mute: true

  # commandspy
  cspy: true

  # icu (icontrolUwU)
  icu:
    enabled: true
    positionPacketsPerSecond: 10 # 10 seems to be the best number for me

  # extras
  prefix: true
  username: true
bots:
  # username, kaboom, useCore, useChat, hasEssentials and reconnectDelay are optional.

  # more info:
  # for username if it doesn't exist it will default to random username
  # for kaboom it will just default to `false`
  # for serverName name it whatever you like, it will be used as server name in trusted broadcast and in console
  # for useCore it just sends the command using chat instead of using core. recommended to enable useChat too when this is enabled
  # for useChat when the bot sends output (tellraw) it will chat instead of using the core to run tellraw
  # for hasEssentials it is self-explanatory. if the server has essentials plugin just set it to true
  # for reconnectDelay if not specified it will just default to the global reconnectDelay

  - host: 'localhost'
    port: 25565
    username: 'ChomeNS_Bot'
    kaboom: false
    serverName: 'Localhost'
    useCore: true
    useChat: false
    hasEssentials: false
    reconnectDelay: 2000
